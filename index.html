<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heres a year</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
background:#000;
color:#fff;
font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow:hidden
}
.app{
width:100%;
height:100%;
display:flex;
align-items:center;
justify-content:center
}
.container{
height:100%;
width:100%;
max-width:420px;
display:flex;
flex-direction:column;
align-items:center;
padding:4vh 6vw;
box-sizing:border-box
}
.year{
font-family:"Playfair Display",serif;
font-size:4.2vh;
letter-spacing:0.16em;
opacity:0.9;
height:6vh;
display:flex;
align-items:center
}
.grid-wrap{
flex:1;
display:flex;
align-items:center;
justify-content:center;
width:100%;
overflow:hidden
}
.grid{
display:grid;
grid-template-columns:repeat(15,1fr);
gap:1vh;
padding:0 2.5vw;
width:100%
}
.dot{
width:100%;
aspect-ratio:1;
border-radius:50%;
background:#262626;
transform:scale(0.7)
}
.dot.spent{
background:#b6a6ff
}
.footer{
height:4vh;
display:flex;
align-items:center;
justify-content:center;
font-size:1.5vh;
opacity:0.7
}
@media (max-width:480px){
.container{
max-width:none
}
}
</style>
</head>
<body>
<div class="app">
<div class="container">
<div class="year" id="year"></div>
<div class="grid-wrap">
<div class="grid" id="grid"></div>
</div>
<div class="footer" id="footer"></div>
</div>
</div>
<script>
const now=new Date()
const year=now.getFullYear()
const start=new Date(year,0,1)
const end=new Date(year+1,0,1)
const totalDays=Math.round((end-start)/86400000)
const dayOfYear=Math.floor((now-start)/86400000)+1
const daysLeft=totalDays-dayOfYear
const percent=Math.ceil((dayOfYear/totalDays)*100)
document.getElementById("year").textContent=year
const grid=document.getElementById("grid")
for(let i=1;i<=totalDays;i++){
const d=document.createElement("div")
d.className="dot"+(i<=dayOfYear?" spent":"")
grid.appendChild(d)
}
document.getElementById("footer").textContent=`${daysLeft}d left Â· ${percent}%`
</script>
</body>
</html>
