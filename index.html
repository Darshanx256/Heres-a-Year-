<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Heres a year</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
background:#000;
color:#fff;
font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow:hidden;
position:fixed
}
.app{
width:100%;
height:100%;
display:flex;
align-items:center;
justify-content:center;
position:relative;
background:#000
}
.blobs{
position:absolute;
width:100%;
height:100%;
overflow:hidden;
filter:blur(100px);
z-index:0
}
.blob{
position:absolute;
width:60vw;
height:60vw;
border-radius:50%;
opacity:0.4
}
.b1{
background:#4b3a9e;
top:-10%;
left:-10%;
animation:m1 20s infinite alternate ease-in-out
}
.b2{
background:#2a1a5e;
bottom:-10%;
right:-10%;
animation:m2 25s infinite alternate ease-in-out
}
@keyframes m1{
from{transform:translate(0,0)}
to{transform:translate(40vw,20vh)}
}
@keyframes m2{
from{transform:translate(0,0)}
to{transform:translate(-30vw,-40vh)}
}
.container{
height:100%;
width:100%;
max-width:420px;
display:flex;
flex-direction:column;
align-items:center;
padding:4vh 6vw;
box-sizing:border-box;
position:relative;
z-index:1;
backdrop-filter:blur(20px);
-webkit-backdrop-filter:blur(20px)
}
.year{
font-family:"Playfair Display",serif;
font-size:4.2vh;
letter-spacing:0.16em;
opacity:0.9;
height:6vh;
display:flex;
align-items:center
}
.grid-wrap{
flex:1;
display:flex;
align-items:center;
justify-content:center;
width:100%;
overflow:hidden
}
.grid{
display:grid;
grid-template-columns:repeat(15,1fr);
gap:1vh;
padding:0 2.5vw;
width:100%
}
.dot{
width:100%;
aspect-ratio:1;
border-radius:50%;
background:#262626;
transform:scale(0.7)
}
.dot.spent{
background:#b6a6ff;
box-shadow:0 0 10px rgba(182,166,255,0.2)
}
.footer{
height:4vh;
display:flex;
align-items:center;
justify-content:center;
font-size:1.5vh;
letter-spacing:0.05em;
opacity:0.7
}
.sep{
margin:0 10px
}
@media (max-width:480px){
.container{max-width:none}
}
</style>
</head>
<body>
<div class="app">
<div class="blobs">
<div class="blob b1"></div>
<div class="blob b2"></div>
</div>
<div class="container">
<div class="year" id="year"></div>
<div class="grid-wrap">
<div class="grid" id="grid"></div>
</div>
<div class="footer" id="footer"></div>
</div>
</div>
<script>
const now=new Date()
const year=now.getFullYear()
const start=new Date(year,0,1)
const end=new Date(year+1,0,1)
const totalDays=Math.round((end-start)/86400000)
const dayOfYear=Math.floor((now-start)/86400000)+1
const daysLeft=totalDays-dayOfYear
const percent=Math.ceil((dayOfYear/totalDays)*100)
document.getElementById("year").textContent=year
const grid=document.getElementById("grid")
for(let i=1;i<=totalDays;i++){
const d=document.createElement("div")
d.className="dot"+(i<=dayOfYear?" spent":"")
grid.appendChild(d)
}
document.getElementById("footer").innerHTML=`${daysLeft}d left <span class="sep">Â·</span> ${percent}%`
</script>
</body>
</html>
